<div class="row">
{% for project in site.pages %}
  {% if project.type == "project" %}
    <div class="col-lg-4 col-md-6">
      <p><a href="{{ project.link }}"><img src="/img/{{ project.url }}preview.png?{{ site.version }}" class="img-thumbnail img-responsive" /></a></p>
      <h3><a href="{{ project.link }}">{{ project.title | handleize }}</a></h3>
      <p>{{ project.summary }}</p>
    </div>
  {% endif %}
{% endfor %}
</div>
